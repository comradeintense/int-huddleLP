<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			media="print"
			onload="this.media='all'"
		/>
		<noscript>
			<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" />
		</noscript>
		<title>Frontend Mentor | Huddle landing page with single introductory section</title>
	</head>
	<body class="text-white bg-no-repeat bg-contain bg-Violet bg-mobileBG lg:bg-desktopBG lg:left-0 lg:top-0 lg:bg-auto">
		<!-- container -->
		<div class="py-[2.375rem] px-[2.5rem] lg:px-[5rem] lg:py-[3.5rem]">
			<!-- navbar -->
			<header class="w-[7.625rem] lg:w-[12.625rem]">
				<img src="/logo.svg" alt="" />
			</header>
			<main>
				<!-- Middle content -->
				<div class="mt-[4.125rem] flex flex-col items-center justify-center text-center lg:flex-row lg:justify-start">
					<img class="w-full" src="/illustration-mockups.svg" alt="" />
					<div class="flex flex-col items-center justify-center lg:items-start lg:ml-14 lg:mr-4 lg:justify-start lg:max-w-[32.75rem]">
						<h2 class="font-semibold font-Poppins mt-[4rem] lg:mt-[4.5rem] lg:text-left text-dynamic-body">Build The Community Your Fans Will Love</h2>
						<p class="mt-[1.75rem] font-Open-Sans lg:text-left text-[1.125rem]">
							Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in
							genuine discussion.
						</p>
						<div class="mt-6 bg-white text-Violet w-[12.5rem] py-[1rem] px-[4rem] rounded-full shadow-xl font-Poppins hover:bg-Soft-Magenta hover:text-white">
							<a href="#">Register</a>
						</div>
					</div>
				</div>
			</main>
			<!-- Social Links Footer -->
			<footer class="mt-12">
				<ul class="flex flex-row items-center justify-center gap-4 lg:justify-end">
					<li>
						<a
							href="#"
							class="flex items-center justify-center w-8 h-8 transition border border-white rounded-full hover:border-Soft-Magenta hover:text-Soft-Magenta lg:w-10 lg:h-10"
						>
							<i class="text-sm fa-brands fa-facebook-f"></i
						></a>
					</li>
					<li>
						<a
							href="#"
							class="flex items-center justify-center w-8 h-8 transition border border-white rounded-full hover:border-Soft-Magenta hover:text-Soft-Magenta lg:w-10 lg:h-10"
						>
							<i class="text-sm fa-brands fa-twitter"></i
						></a>
					</li>
					<li>
						<a
							href="#"
							class="flex items-center justify-center w-8 h-8 transition border border-white rounded-full hover:border-Soft-Magenta hover:text-Soft-Magenta lg:w-10 lg:h-10"
						>
							<i class="text-sm fa-brands fa-instagram"></i
						></a>
					</li>
				</ul>
			</footer>
		</div>

		<script type="module" src="/main.js"></script>
	</body>
</html>
